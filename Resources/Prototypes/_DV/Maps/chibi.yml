- type: gameMap
  id: Chibi
  mapName: 'Chibi'
  mapPath: /Maps/_DV/chibi.yml # Jamboree
  minPlayers: 0
  maxPlayers: 10
  stations:
    Chibi:
      stationProto: StandardNanotrasenStation
      components:
      - type: StationNameSetup
        mapNameTemplate: '{0} Chibi {1}'
        nameGenerator:
          !type:NanotrasenNameGenerator
          prefixCreator: '-CHI'
      - type: StationEmergencyShuttle
        emergencyShuttlePath: /Maps/Shuttles/emergency_cluster.yml
      - type: StationJobs
        availableJobs:
          Captain: [ 1, 1 ]
          NanotrasenRepresentative: [ 1, 1 ] # added by jamboree

          HeadOfSecurity: [ 1, 1 ]
          SecurityOfficer: [ 1, 2 ]
          Warden: [ 1, 1 ]

          Quartermaster: [ 1, 1 ]
          CargoTechnician: [ 1, 2 ]
          SalvageSpecialist: [ 1, 2 ]

          Bartender: [ 1, 1 ]
          Botanist: [ 1, 1 ]
          Chef: [ 1, 1 ]

          MedicalDoctor: [ 1, 2 ]
          Chemist: [ 1, 1 ]

          Janitor: [ 1, 1 ]
          Musician: [ 1, 1 ]

          ChiefEngineer: [ 1, 1 ]
          AtmosphericTechnician: [ 1, 1 ]
          StationEngineer: [ 1, 2 ]

          ResearchDirector: [ 1, 1 ]
          Scientist: [ 1, 1 ]

          Passenger: [ -1, -1 ]

      # Goobstation blob-config-start LOW
      - type: StationBlobConfig
        stageBegin: 15
        stageCritical: 200
        stageTheEnd: 400
      # Goobstation blob-config-end
