- type: entity
  parent: ClothingHeadBase
  id: ClothingHeadHatMasterChef #change from just chef to master chef
  name: master chef's hat
  description: "It's a fancy hat worn by only the most masterful chefs to keep hair out of your food. It kind of works!" # jamboree, old description is -> "It's a hat used by chefs to keep hair out of your food. Judging by the food in the mess, they don't work."
  components:
  - type: Sprite
    sprite: _Funkystation/Clothing/Head/Hats/masterchefhat.rsi #jamboree change, changed name from just chefhat to make sure it can be an alternate option for chefs
  - type: Clothing
    sprite: _Funkystation/Clothing/Head/Hats/masterchefhat.rsi
  - type: Storage
    grid:
    - 0,0,0,0
  - type: UserInterface
    interfaces:
      enum.StorageUiKey.Key:
        type: StorageBoundUserInterface
  - type: ContainerContainer
    containers:
      storagebase: !type:Container
      hidden_slot: !type:ContainerSlot
  - type: PilotedClothing
    pilotWhitelist:
      tags:
        - ChefPilot
  - type: Tag
    tags:
    - ClothMade
    - HamsterWearable
    - WhitelistChameleon

- type: entity
  parent: ClothingHeadBase
  id: ClothingHeadHatQMFancy #changed from QMFormal, jamboree change
  name: quartermaster's top hat
  description: "A hat as big as your bank account."
  components:
  - type: Sprite
    sprite: _Funkystation/Clothing/Head/Hats/qm_tophat.rsi
  - type: Clothing
    sprite: _Funkystation/Clothing/Head/Hats/qm_tophat.rsi
    clothingVisuals:
      head:
      - state: equipped-HELMET
        offset: "0, 0.16"
