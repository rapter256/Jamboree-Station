
- type: entity
  parent: ClothingMaskBandanaBase
  id: ClothingMaskBalaclavaBlack
  name: black balaclava
  description: A black balaclava to make you look menacing.
  components:
  - type: FoldableClothing
    foldedSlots:
    - HEAD
    unfoldedSlots:
    - MASK
    foldedHideLayers: []
    unfoldedHideLayers:
    - Hair
    - Snout
    - HeadTop
    - HeadSide
  - type: HideLayerClothing
    slots:
    - Hair
    - Snout
    - HeadTop
    - HeadSide
    hideOnToggle: true
  - type: Sprite
    sprite: _NF/Clothing/Mask/balaclava.rsi
    layers:
    - state: icon_mask
      map: [ "unfoldedLayer" ]
      color: "#3e3e48"
    - state: icon
      map: ["foldedLayer"]
      visible: false
      color: "#3e3e48"
  - type: Clothing
    sprite: _NF/Clothing/Mask/balaclava.rsi
    clothingVisuals:
      mask:
      - state: equipped-MASK
        color: "#3e3e48"
      head:
      - state: equipped-HELMET
        color: "#3e3e48"
  - type: Item
    inhandVisuals:
      left:
      - state: inhand-left
        color: "#3e3e48"
      right:
      - state: inhand-right
        color: "#3e3e48"


